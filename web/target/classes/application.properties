# Server Configuration
server.port=8080

# Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/campus_booking?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Configuration
# Automatically updates the database schema based on entities
spring.jpa.hibernate.ddl-auto=update 
# Shows executed SQL queries in the console for debugging
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
# Disable caching for easier development
spring.thymeleaf.cache=false