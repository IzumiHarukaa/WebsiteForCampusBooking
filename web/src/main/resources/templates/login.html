<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
    <div class="login-container">
        <div class="card">
            <h1>Campus Booking Login</h1>
             <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
             <div th:if="${param.logout}" class="alert">You have been logged out.</div>
             <div th:if="${param.success}" class="alert alert-success">Registration successful! Please log in.</div>

            <form th:action="@{/login}" method="post" style="margin-top: 1rem;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">Sign In</button>
            </form>
            <div class="register-link">
                <!-- This link correctly points to the /register URL handled by your RegistrationController -->
                <p>No account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
