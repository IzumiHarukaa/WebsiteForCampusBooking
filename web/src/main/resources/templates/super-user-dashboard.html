<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super User Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
    <div class="container">
         <div class="flex-container">
            <h1>User Management</h1>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                 <button type="submit" class="btn btn-reject">Logout</button>
            </form>
        </div>

        <div class="card">
            <h2>All Registered Users</h2>
             <table class="styled-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th style="width: 20%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${#strings.replace(user.role, 'ROLE_', '')}"></td>
                        <td>
                            <!-- Form to submit the user ID to be deleted -->
                            <form th:action="@{/super-user/remove}" method="post">
                                 <input type="hidden" name="userId" th:value="${user.id}" />
                                 <button type="submit" class="btn btn-reject">Remove User</button>
                            </form>
                        </td>
                    </tr>
                     <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="4" style="text-align: center;">There are no other users in the system.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="copyright-footer">Created by Mains</footer>
</body>
</html>
